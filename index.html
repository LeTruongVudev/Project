<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Survey form on Korean music</h1>
    <fieldset>
      <legend><b>Personal information</b></legend>
      <label
        >Username:
        <input type="name" name="username" size="30" maxlength="100" />
      </label>
      <br />
      <label
        >Email:
        <input type="email" name="email" size="34" maxlength="100" />
      </label>
      <br />
      <label
        >Age:
        <input type="date" name="age" />
      </label>
    </fieldset>
  </body>
</html>
